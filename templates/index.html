<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Description Matcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tilt.js/1.2.1/tilt.jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            overflow-x: hidden;
            color: var(--light);
            min-height: 100vh;
            position: relative;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
        }

        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.7;
        }

        #threejs-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .cursor {
            width: 30px;
            height: 30px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            mix-blend-mode: difference;
            z-index: 9999;
            transition: transform 0.2s ease, width 0.3s ease, height 0.3s ease;
        }

        .cursor-follower {
            width: 10px;
            height: 10px;
            background-color: var(--accent);
            border-radius: 50%;
            position: fixed;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.4s ease, width 0.3s ease, height 0.3s ease;
            opacity: 0.7;
        }

        .container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 50px;
            max-width: 1000px;
            margin: 80px auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            transform-style: preserve-3d;
            transition: transform 0.5s ease, box-shadow 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(253,121,168,0.1) 0%, rgba(0,0,0,0) 70%);
            transform: rotate(30deg);
            z-index: -1;
            animation: rotateGradient 15s linear infinite;
        }

        @keyframes rotateGradient {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 2px;
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        h1:hover::after {
            transform: scaleX(1);
        }

        h2 {
            color: var(--light);
            margin: 40px 0 25px;
            font-weight: 700;
            text-align: center;
            font-size: 2rem;
            position: relative;
        }

        h2::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent);
            border-radius: 3px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .file-upload-wrapper {
            position: relative;
            margin-bottom: 30px;
            width: 100%;
            perspective: 1000px;
        }

        .file-upload-label {
            display: block;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .file-upload-label:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--accent);
            transform: translateY(-5px) rotateX(5deg);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .file-upload-label i {
            margin-right: 15px;
            font-size: 1.5rem;
            vertical-align: middle;
        }

        input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            border: none;
            padding: 18px 50px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 25px rgba(108, 92, 231, 0.3);
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.03);
            box-shadow: 0 15px 35px rgba(108, 92, 231, 0.4);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: translateY(2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(5px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        th, td {
            padding: 18px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        th {
            background: linear-gradient(45deg, var(--primary), var(--accent));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        th::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: 0.5s;
        }

        th:hover::after {
            left: 100%;
        }

        tr {
            transition: all 0.3s ease;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.01);
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .message {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            margin-top: 30px;
            color: var(--accent);
            font-weight: 500;
            font-size: 1.1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.3s;
        }

        .file-name {
            margin-top: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            transition: all 0.3s ease;
        }

        .file-upload-wrapper:hover .file-name {
            color: var(--accent);
        }

        .floating-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            filter: blur(30px);
            animation: float 15s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-50px) rotate(180deg); }
            100% { transform: translateY(0) rotate(360deg); }
        }

        .floating-element:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            background: rgba(108, 92, 231, 0.1);
            animation-duration: 20s;
        }

        .floating-element:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: 10%;
            right: 10%;
            background: rgba(253, 121, 168, 0.1);
            animation-duration: 25s;
            animation-delay: 5s;
        }

        .floating-element:nth-child(3) {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 20%;
            background: rgba(0, 184, 148, 0.1);
            animation-duration: 18s;
            animation-delay: 2s;
        }

        .pulse {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 0 0 rgba(253, 121, 168, 0.7);
            transform: scale(1);
            animation: pulse 2s infinite;
            margin-right: 10px;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(253, 121, 168, 0.7);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 15px rgba(253, 121, 168, 0);
            }
            100% {
                transform: scale(0.95);
                box-shadow: 0 0 0 0 rgba(253, 121, 168, 0);
            }
        }

        .loading {
            text-align: center;
            margin-top: 30px;
            display: none;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--accent);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
                margin: 40px 20px;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
            }

            th, td {
                padding: 12px;
                font-size: 0.9rem;
            }

            .btn {
                padding: 15px 30px;
                font-size: 1rem;
            }

            .file-upload-label {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="threejs-bg"></div>
    <div id="particles-js"></div>
    <div class="cursor"></div>
    <div class="cursor-follower"></div>

    <div class="floating-elements">
        <div class="floating-element"></div>
        <div class="floating-element"></div>
        <div class="floating-element"></div>
    </div>

    <div class="container" data-tilt data-tilt-max="5" data-tilt-speed="400" data-tilt-perspective="1000">
        <h1>Job Description Skill Matcher</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data" class="upload-section" id="upload-form">
            <div class="file-upload-wrapper">
                <label for="pdf-upload" class="file-upload-label">
                    <i class="fas fa-file-pdf"></i> Upload Job Description (PDF)
                    <input type="file" id="pdf-upload" name="pdf_file" accept=".pdf" required>
                </label>
                <div id="pdf-name" class="file-name"></div>
            </div>

            <div class="file-upload-wrapper">
                <label for="excel-upload" class="file-upload-label">
                    <i class="fas fa-file-excel"></i> Upload Employee Skills (Excel)
                    <input type="file" id="excel-upload" name="excel_file" accept=".xlsx" required>
                </label>
                <div id="excel-name" class="file-name"></div>
            </div>

            <button type="submit" class="btn">
                <i class="fas fa-magic"></i> Match Skills
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p style="margin-top: 20px;">Analyzing documents...</p>
        </div>

        {% if results %}
            <h2>Top 10 Matched Employees <span class="pulse"></span></h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Matched Skill</th>
                        <th>Skill Rate</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in results %}
                    <tr>
                        <td>{{ item.Name }}</td>
                        <td>{{ item['Matched Skill'] }}</td>
                        <td>{{ item['Skill Rate'] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% elif results is not none %}
            <div class="message">
                {{ message }}
            </div>
        {% endif %}
    </div>

    <script>
        // Initialize Three.js background with multiple floating objects
        function initThreeJS() {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('threejs-bg').appendChild(renderer.domElement);

            // Create multiple floating geometries
            const geometries = [
                new THREE.IcosahedronGeometry(1.5, 0),
                new THREE.TorusGeometry(1, 0.4, 16, 32),
                new THREE.OctahedronGeometry(1.3, 0)
            ];

            const materials = [
                new THREE.MeshBasicMaterial({
                    color: 0x6c5ce7,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                }),
                new THREE.MeshBasicMaterial({
                    color: 0xfd79a8,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                }),
                new THREE.MeshBasicMaterial({
                    color: 0x00b894,
                    wireframe: true,
                    transparent: true,
                    opacity: 0.15
                })
            ];

            const objects = [];
            for (let i = 0; i < 3; i++) {
                const mesh = new THREE.Mesh(geometries[i], materials[i]);
                mesh.position.x = (Math.random() - 0.5) * 10;
                mesh.position.y = (Math.random() - 0.5) * 10;
                mesh.position.z = (Math.random() - 0.5) * 10;
                scene.add(mesh);
                objects.push(mesh);
            }

            camera.position.z = 15;

            // Animation loop
            function animate() {
                requestAnimationFrame(animate);

                objects.forEach((obj, idx) => {
                    obj.rotation.x += 0.001 * (idx + 1);
                    obj.rotation.y += 0.002 * (idx + 1);

                    // Gentle floating movement
                    obj.position.y += Math.sin(Date.now() * 0.001 * (idx + 1)) * 0.01;
                    obj.position.x += Math.cos(Date.now() * 0.001 * (idx + 1)) * 0.01;
                });

                renderer.render(scene, camera);
            }
            animate();

            // Handle window resize
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // Initialize Particles.js with more dynamic particles
        function initParticles() {
            particlesJS('particles-js', {
                "particles": {
                    "number": {
                        "value": 120,
                        "density": {
                            "enable": true,
                            "value_area": 1000
                        }
                    },
                    "color": {
                        "value": "#ffffff"
                    },
                    "shape": {
                        "type": "circle",
                        "stroke": {
                            "width": 0,
                            "color": "#000000"
                        },
                        "polygon": {
                            "nb_sides": 5
                        }
                    },
                    "opacity": {
                        "value": 0.5,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 1,
                            "opacity_min": 0.1,
                            "sync": false
                        }
                    },
                    "size": {
                        "value": 3,
                        "random": true,
                        "anim": {
                            "enable": true,
                            "speed": 2,
                            "size_min": 0.1,
                            "sync": false
                        }
                    },
                    "line_linked": {
                        "enable": true,
                        "distance": 200,
                        "color": "#ffffff",
                        "opacity": 0.2,
                        "width": 1
                    },
                    "move": {
                        "enable": true,
                        "speed": 3,
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false,
                        "attract": {
                            "enable": true,
                            "rotateX": 600,
                            "rotateY": 1200
                        }
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": true,
                            "mode": "repulse"
                        },
                        "onclick": {
                            "enable": true,
                            "mode": "push"
                        },
                        "resize": true
                    },
                    "modes": {
                        "grab": {
                            "distance": 200,
                            "line_linked": {
                                "opacity": 1
                            }
                        },
                        "bubble": {
                            "distance": 400,
                            "size": 40,
                            "duration": 2,
                            "opacity": 0.8,
                            "speed": 3
                        },
                        "repulse": {
                            "distance": 150,
                            "duration": 0.4
                        },
                        "push": {
                            "particles_nb": 6
                        },
                        "remove": {
                            "particles_nb": 2
                        }
                    }
                },
                "retina_detect": true
            });
        }

        // Custom cursor with follower
        function initCustomCursor() {
            const cursor = document.querySelector('.cursor');
            const cursorFollower = document.querySelector('.cursor-follower');

            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';

                // Follower with delay
                gsap.to(cursorFollower, {
                    x: e.clientX,
                    y: e.clientY,
                    duration: 0.5,
                    ease: "power2.out"
                });
            });

            // Cursor effects on interactive elements
            const interactiveElements = document.querySelectorAll('a, button, .file-upload-label, input[type="file"], th, tr');

            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1.5)';
                    cursor.style.borderColor = 'var(--accent)';
                    cursorFollower.style.transform = 'translate(-50%, -50%) scale(2)';
                    cursorFollower.style.opacity = '0.3';
                });

                el.addEventListener('mouseleave', () => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursor.style.borderColor = 'var(--accent)';
                    cursorFollower.style.transform = 'translate(-50%, -50%) scale(1)';
                    cursorFollower.style.opacity = '0.7';
                });
            });

            // Click effect
            document.addEventListener('click', () => {
                cursor.style.transform = 'translate(-50%, -50%) scale(0.7)';
                setTimeout(() => {
                    cursor.style.transform = 'translate(-50%, -50%) scale(1)';
                }, 100);
            });
        }

        // Initialize Tilt.js with glare effect
        function initTilt() {
            $('.container').tilt({
                maxTilt: 5,
                perspective: 1500,
                speed: 500,
                glare: true,
                maxGlare: 0.2,
                scale: 1.02
            });
        }

        // Show selected file names with animation
        function initFileUploads() {
            document.getElementById('pdf-upload').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
                const fileNameElement = document.getElementById('pdf-name');

                gsap.fromTo(fileNameElement,
                    { opacity: 0, y: 10 },
                    { opacity: 1, y: 0, duration: 0.3, ease: "power2.out" }
                );

                fileNameElement.textContent = fileName;
            });

            document.getElementById('excel-upload').addEventListener('change', function(e) {
                const fileName = e.target.files[0] ? e.target.files[0].name : 'No file selected';
                const fileNameElement = document.getElementById('excel-name');

                gsap.fromTo(fileNameElement,
                    { opacity: 0, y: 10 },
                    { opacity: 1, y: 0, duration: 0.3, ease: "power2.out" }
                );

                fileNameElement.textContent = fileName;
            });
        }

        // Form submission with loading animation
        function initFormSubmission() {
            const form = document.getElementById('upload-form');
            const loading = document.getElementById('loading');

            form.addEventListener('submit', function(e) {
                loading.style.display = 'block';
                gsap.fromTo(loading,
                    { opacity: 0, y: 20 },
                    { opacity: 1, y: 0, duration: 0.5 }
                );
            });
        }

        // Page load animations
        function initPageAnimations() {
            gsap.from('.container', {
                opacity: 0,
                y: 50,
                duration: 1,
                ease: "power3.out"
            });

            gsap.from('h1', {
                opacity: 0,
                y: -30,
                duration: 1,
                delay: 0.3,
                ease: "elastic.out(1, 0.5)"
            });

            gsap.from('.file-upload-wrapper', {
                opacity: 0,
                y: 30,
                duration: 0.8,
                delay: 0.6,
                stagger: 0.2,
                ease: "back.out(1.7)"
            });

            gsap.from('.btn', {
                opacity: 0,
                scale: 0.8,
                duration: 0.8,
                delay: 1,
                ease: "back.out(1.7)"
            });
        }

        // Initialize everything when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initThreeJS();
            initParticles();
            initCustomCursor();
            initTilt();
            initFileUploads();
            initFormSubmission();
            initPageAnimations();
        });
    </script>
</body>
</html>
